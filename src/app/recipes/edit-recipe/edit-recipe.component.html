<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancell()">Cancell</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <label for="name" class="form-label">Recipe Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath" class="form-label">Image</label>
          <input type="text" #imP id="imagePath" formControlName="mage" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imP.value" class="img-responsive">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <label for="descr" class="form-label">Description</label>
          <textarea type="text" id="descr" class="form-control" rows="6" formControlName="descri"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingrIs">
          <div class="row" *ngFor="let ingContr of ingridientControls; let i = index" [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngr(i.toFixed())">X</button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12"><button class="btn btn-success" type="button" (click)="onAddIngr()">Add New</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
