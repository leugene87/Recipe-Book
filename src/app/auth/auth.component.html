<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner></app-spinner>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-spinner2></app-spinner2>
    </div>
    <!-- <div *ngIf="error != null" style="text-align: center;" class="alert alert-danger">
      <p>{{error}}</p>
    </div> -->

    <ng-template appPlaceholderDirective></ng-template>

    <!-- <app-alert *ngIf="error != null" [message]="error" (close)="onHandleError()"></app-alert> -->
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required password
          minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' :
          'SignUp'}}</button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'SignUp' :
          'Login'}}</button>
      </div>
    </form>
  </div>
</div>
